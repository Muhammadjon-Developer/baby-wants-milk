<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby wants milk</title>
    <link rel="stylesheet" href="style.css">
  </head>

    <div id="home" class="home-style"></div>

      id="audio-over"
      preload="auto"

    ></audio>
    <script src="app.js"></script>

</html>
